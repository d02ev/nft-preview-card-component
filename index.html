<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- stylesheet -->
  <link href="style/style.css" rel="stylesheet" type="text/css" />

  <!-- typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card-wrapper">
    <div class="container">
      <div class="image-container">
        <img src="/images/image-equilibrium.jpg" alt="nft image" height="300" width="300" />
      </div>
      <div class="info-container">
        <p class="nft-name">Equilibrium #3429</p>
        <p class="nft-info">Our Equilibrium collection promotes balance and calm.</p>

        <div class="price-container">
          <p class="nft-price"><span class="ethereum-icon"></span>0.041 ETH</p>
          <p class="nft-time-left"><span class="time-icon"></span>3 days left</p>
        </div>
      </div>
      <div class="divider"></div>
      <div class="creator-info-container">
        <div class="avatar-container"></div>
        <div class="name-container">
          <p><span class="diff-text-color">Creation of</span> <span class="hover-state-col">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
